<main class="container">
    <h2 class="mb-4">
      DADOS PARA DEPÓSITO
    </h2>

    <!-- Formulário dos dados do usuário -->
    <form class="formulario" (ngSubmit)="depositar()">
      <div class="row">
        <div class="col-12 jsutify-content-between">
          <button type="submit" class="btn btn-primary float-right w-25">
            <i class="far fa-save"></i>
            Depositar
          </button>
          <h3 class="mb-3 h4">Depósito</h3>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="numeroConta">Número da conta:</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input type="text" name = "destino" class="form-control" alue="000-01" placeholder="1"
                     readonly/>
            </div>
          </div>
            <div class="form-group">
              <label for="vDeposito">Valor do Depósito:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-money-bill"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="valor" name="valor" placeholder="R$ 0000,00"
                       currencyMask [(ngModel)]="valor"
                      [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>
              </div>
            </div>
          </div>
        </div>
    </form>
  </main>
