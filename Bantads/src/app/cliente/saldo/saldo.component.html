<main class="container">
    <h2 class="mb-4">
      CONSULTAR SALDO ATUAL
    </h2>

    <div class="form-group">
      <label for="cliente-cpf">Saldo:</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fab fa-slack-hash"></i>
          </span>
        </div>
        <input type="text" id="cliente" name="saldo" class="form-control"
        placeholder={{cliente.conta!.saldo}} readonly />
      </div>
    </div>
    <div class="form-group">
      <label for="cliente-limite">Limite:</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fab fa-slack-hash"></i>
          </span>
        </div>
        <input type="text" id="cliente-limite" class="form-control"
        placeholder={{cliente.conta!.limite}} readonly />
      </div>
    </div>
      <div class="form-group">
        <label for="gerente-nome">Gerente:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <input type="text" id="gerente-nome" name="gerente" class="form-control"
          placeholder={{cliente.conta!.gerente!.nome}} readonly/>
        </div>
      </div>
  </main>
