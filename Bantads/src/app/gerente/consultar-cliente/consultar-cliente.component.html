<html lang="pt-BR">

<body>


    <!-- Corpo da página -->
    <main>
        <div class="container">
            <h2 class="mb-4">
                Busque o cliente pelo CPF
            </h2>

            <form #buscaCpfForm ="ngForm" class="register-form">
                <div class="mt-3">
                    <div class="form-inline p-2">
                        <input #cpf placeholder="CPF" name="cpf" type="text"/>
                        <button type="submit" (click)="buscarCpf(cpf.value)">
                            buscar </button>
                    </div>
                </div>
            </form>

        </div>
        
    <div>
       <h4>Cliente: </h4>
       <div *ngFor="let cliente of clientes">
        <div class="form-group" type="hidden" >
            <label for="recipient-name" class="col-form-label">Nome: {{ cliente.nome }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">E-mail: {{ cliente.email }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">CPF: {{ cliente.cpf}} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Telefone: {{ cliente.telefone }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Salário: {{ cliente.salario }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Status: {{ cliente.status }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Conta: {{ cliente.conta?.numeroConta }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Data de Criação: {{ cliente.conta?.dataCriacao }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Limite: {{ cliente.conta?.limite}} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Saldo: {{ cliente.conta?.saldo }} </label>
          </div>
         
      </div>
    </div>



    </main>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
