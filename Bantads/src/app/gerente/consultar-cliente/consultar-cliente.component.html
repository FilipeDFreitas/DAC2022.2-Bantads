<html lang="pt-BR">

<body>



    <header class="container-fluid bg-dark mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/simboloBancoInvertido.jpg" width="33" height="33" class="d-inline-block align-top"
                    alt="Logo do sistema" />
                <span class="text-white-50 h4 c-title">BANTADS</span>
            </a>
            <div class="container">
                <ul class="navbar-nav text-white">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" [routerLink]="['/gerente/home']">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" [routerLink]="['/gerente/consultarCliente']">Consultar Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" [routerLink]="['/gerente/listarTodosClientes']">Consultar Todos os
                            Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" [routerLink]="['/gerente/top5']">TOP 5</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listar-gerentes.html">Listar Gerentes</a>
                    </li>
                </ul>
            </div>
            <div class="form-inline">
                <a href="../index.html" class="btn btn-sm btn-outline-danger text-white my-2 my-sm-0">
                    <i class="fas fa-door-open"></i>
                    Sair
                </a>
            </div>
        </nav>
    </header>

    <!-- Corpo da página -->
    <main>
        <div class="container">
            <h2 class="mb-4">
                Busque o cliente pelo CPF
            </h2>

            <form #buscaCpfForm ="ngForm" class="register-form">
                <div class="mt-3">
                    <div class="form-inline p-2">
                        <input #cpf placeholder="CPF" name="cpf" type="text"/>
                        <button type="submit" (click)="buscarCpf(cpf.value)">
                            buscar </button>
                    </div>
                </div>
            </form>

        </div>
        
    <div>
       <h4>Cliente: </h4>
       <div *ngFor="let cliente of clientes">
        <div class="form-group" type="hidden" >
            <label for="recipient-name" class="col-form-label">Nome: {{ cliente.nome }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">E-mail: {{ cliente.email }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">CPF: {{ cliente.cpf}} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Telefone: {{ cliente.telefone }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Salário: {{ cliente.salario }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Status: {{ cliente.status }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Conta: {{ cliente.conta?.numeroConta }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Data de Criação: {{ cliente.conta?.dataCriacao }} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Limite: {{ cliente.conta?.limite}} </label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Saldo: {{ cliente.conta?.saldo }} </label>
          </div>
         
      </div>
    </div>



    </main>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
