<!DOCTYPE html>
<html lang="pt-BR">
  <body>

        <!-- Cabeçalho da página -->
       

    <!-- Corpo da página -->
    <main class="container">
      <h2 class="mb-4">
        Novo Gerente 
      </h2>

      <!-- Formulário dos dados do usuário -->
      <form #formAdm="ngForm">
        <div class="row">
          <div class="col-12 jsutify-content-between">
            <button type="submit" class="btn btn-primary float-right w-25"
            (click)="inserir()"
            [disabled]="!formAdm.form.valid">
              <i class="far fa-save"></i>
              Salvar
            </button>
            <h3 class="mb-3 h4">Dados Cadastrais</h3>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="cliente-nome">Nome completo:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input type="text" id="gerente-nome" id="nome" name="nome" class="form-control" value="" [(ngModel)]="gerente.nome" #nome="ngModel" minlength="10" required/>
                
              </div>
              <div *ngIf="nome.errors && (nome.dirty||nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required'] " > Digite o nome do gerente. </div>
                <div [hidden]="!nome.errors['minlength'] "> O nome deve conter ao menos 10 caracteres. </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cliente-cpf">CPF:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fab fa-slack-hash"></i>
                  </span>
                </div>
                <input type="text" id="cpf" name="cpf" class="form-control" value="" [(ngModel)]="gerente.cpf" #cpf="ngModel" minlength="11" required />
                
              </div>
              <div *ngIf="cpf.errors && (nome.dirty||nome.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors['required'] " > Digite o CPF. </div>
                <div [hidden]="!cpf.errors['minlength'] "> Digite corretamente o CPF. </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cliente-data-nasc">Data de nascimento:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="data" name="data" [(ngModel)]="gerente.dataNascimento"
                #dataNascimento="ngModel" mask="d0/M0/0000"
                required/>
                
              </div>
              <div *ngIf="dataNascimento.errors && (dataNascimento.dirty|| dataNascimento.touched)"
                class="alert alert-danger">
                <div [hidden]="!dataNascimento.errors['required']">Digite a data de nascimento da pessoa.
                  
                </div>
                </div>
            </div>
            <div class="form-group">
              <label for="cliente-email">Email de acesso:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-at"></i>
                  </span>
                </div>
                <input type="text" id="email" name="email" class="form-control" value="" [(ngModel)]="gerente.email" #email="ngModel" required  />
                
              </div>
              <div *ngIf="email.errors && (email.dirty||email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors['required'] " > Digite o Email. </div>
            </div>
            </div>
            <div class="form-group">
              <label for="cliente-telefone">Telefone de contato:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-mobile-alt"></i>
                  </span>
                </div>
                <input type="text" id="telefone" name="telefone" class="form-control" value="" [(ngModel)]="gerente.telefone" #telefone="ngModel" required/>
                
              </div>
            </div>
            <div *ngIf="telefone.errors && (telefone.dirty||telefone.touched)" class="alert alert-danger">
              <div [hidden]="!telefone.errors['required'] " > Digite o telefone. </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="cliente-cep">CEP:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-map-marker-alt"></i>
                  </span>
                </div>
                <input type="text" id="cep" name="cep" class="form-control" value="" [(ngModel)]="endereco.cep" #cep="ngModel" required/>
                
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="buscar-cep">
                    Buscar CEP
                  </button>
                </div>

              </div>
              <div *ngIf="cep.errors && (cep.dirty||cep.touched)" class="alert alert-danger">
                <div [hidden]="!cep.errors['required'] " > Digite o CEP. </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cliente-rua">Endereço:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-map"></i>
                  </span>
                </div>
                <input type="text" id="cliente-rua" class="form-control" name="rua" value="" readonly />
              </div>
            </div>
            <div class="row">
              <div>
                <div class="form-group">
                  <label for="cliente-complemento">Complemento:</label>
                  <input type="text" id="cliente-complemento" class="form-control" name="complemento" value="" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cliente-cidade">Cidade:</label>
              <input type="text" id="cliente-cidade" class="form-control" name="cidade" value="" readonly/>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="cliente-estado">Estado:</label>
                  <input type="text" id="cliente-estado" class="form-control" name="estado" value="" readonly/>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="cliente-pais">País:</label>
                  <input type="text" id="cliente-pais" class="form-control" value="" readonly/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr>
      
      
      <hr>
  
    </main>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
